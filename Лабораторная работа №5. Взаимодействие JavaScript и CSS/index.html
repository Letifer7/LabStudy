<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 5</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <marquee direction="right" scrollamount="10">Бегущая строка</marquee>
    </div>
    <div class="container">
      <div class="text">Northern&nbsp;Lights</div>
    </div>

    <div class="ticker">
      <div class="ticker__wrapper">
        <div class="ticker__item">Ticker-animation</div>
        <div class="ticker__item">Ticker-animation</div>
        <div class="ticker__item">Ticker-animation</div>
        <div class="ticker__item">Ticker-animation</div>
        <div class="ticker__item">Ticker-animation</div>
      </div>
    </div>
    <section>
      <h2 class="text">Circle-Text_Effects-</h2>
    </section>

    <script>
      const text = document.querySelector('.text');
      text.innerHTML = text.textContent.replace(/\S/g,"<span>$&</span>");

      const element =document.querySelectorAll('span');
      for(let i=0; i<element.length;i++){
        element[i].style.transform + "rotate("+i*16+"deg)"
      }

      document.addEventListener("mousemove", function(e){
        text.style.left = e.pageX + 'px';
      })
    </script>
</body>
</html>
